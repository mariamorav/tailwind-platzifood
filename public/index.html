<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Card / Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="min-h-screen mx-4 mb-8 bg-gray-200">
        <div class="mt-4 md:w-1/2 md:flex md:bg-white md:rounded-l-lg md:rounded-r-lg">
            <div>
                <img class="rounded-t-lg md:w-full md:shadow-md md:rounded-t-none md:rounded-l-lg" src="https://images.unsplash.com/photo-1585238341267-1cfec2046a55?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400" alt="hamburger">
            </div>
            <div class="px-4 py-3 bg-white rounded-b-lg shadow-md md:bg-transparent md:rounded-b-none md:rounded-r-lg">
                <h2 class="text-xl font-bold tracking-tight text-center text-gray-700 uppercase">Classic burger</h2>
                <p class="mt-2 text-sm leading-snug text-gray-700">Double cheese, tomato, cucumber, lettuce, and ground meat. </p>
                <div class="mt-2 text-sm font-semibold text-gray-700">USD $4,99</div>
                <div class="mt-1 text-xs text-yellow-500">&starf;&starf;&starf;&starf;&star; | 34 reviews</div>
            </div>
        </div>
    </body>
</html>
